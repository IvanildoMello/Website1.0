
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ivanildo Melo | System Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Audiowide&family=Exo+2:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #22d3ee;
            --neon-secondary: #a855f7;
            --neon-accent: #10b981;
            --bg-dark: #020617;
            --beast-red: #ef4444;
            --beast-orange: #f97316;
        }

        body.beast-active {
            --neon-primary: var(--beast-red);
            --neon-secondary: var(--beast-orange);
            background-color: #080000;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            scroll-behavior: smooth;
            overflow-x: hidden;
            cursor: default; /* Padr√£o para mobile, cursor customizado apenas se houver mouse */
            transition: background-color 0.5s ease;
        }

        @media (pointer: fine) {
            body { cursor: none; }
            #cursor-dot, #cursor-outline { display: block; }
        }

        @media (pointer: coarse) {
            #cursor-dot, #cursor-outline { display: none; }
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-audiowide { font-family: 'Audiowide', cursive; }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        /* Custom Cursor */
        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--neon-primary);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out, background-color 0.3s ease;
            box-shadow: 0 0 10px var(--neon-primary);
        }
        #cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--neon-primary);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease-out, width 0.3s, height 0.3s, border-color 0.3s ease;
            opacity: 0.5;
        }

        /* Futuristic Backgrounds */
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        body.beast-active .cyber-grid {
            background-image: 
                linear-gradient(rgba(239, 68, 68, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(239, 68, 68, 0.08) 1px, transparent 1px);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        .animate-float { animation: floating 6s ease-in-out infinite; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.1), transparent);
            position: fixed;
            top: 0;
            left: 0;
            animation: scanline 8s linear infinite;
            z-index: 100;
            pointer-events: none;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: -2px 0 var(--neon-primary), 2px 0 var(--neon-secondary); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); text-shadow: 2px 0 var(--neon-primary), -2px 0 var(--neon-secondary); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }
        .animate-glitch:hover, .beast-active .beast-glitch {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        .beast-gradient-text {
            background: linear-gradient(90deg, #fff, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient-flow 4s linear infinite;
        }
        @keyframes gradient-flow {
            to { background-position: 200% center; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-primary); }

        /* Perspective for cards */
        .perspective-1000 { perspective: 1000px; }

        @keyframes scanning {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-primary);
            box-shadow: 0 0 15px var(--neon-primary);
            animation: scanning 2s linear infinite;
            z-index: 10;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div class="scanline"></div>
    <canvas id="bg-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.15;"></canvas>
    <div id="root"></div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.animate({
                left: `${e.clientX - 20}px`,
                top: `${e.clientY - 20}px`
            }, { duration: 500, fill: "forwards" });
        });

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789üêæ';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            const isBeast = document.body.classList.contains('beast-active');
            ctx.fillStyle = isBeast ? 'rgba(10, 0, 0, 0.1)' : 'rgba(2, 6, 23, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = isBeast ? '#ef4444' : '#22d3ee';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function reveal() {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                const elementVisible = 100;
                if (elementTop < windowHeight - elementVisible) {
                    el.classList.add('active');
                }
            });
        }
        window.addEventListener('scroll', reveal);
        window.addEventListener('load', reveal);
    </script>
</body>
</html>
